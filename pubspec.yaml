name: syp
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.3
  flutter_native_splash: ^2.2.19
  flutter_svg: ^2.0.5
  flutter_staggered_grid_view: ^0.6.2

  # State Management
  get: ^4.6.5

  # OnBoarding Package
  liquid_swipe: ^3.0.0
  smooth_page_indicator: ^1.0.0+2

  # OTP text field package
  flutter_otp_text_field: ^1.1.1

  # Firebase package
  firebase_core: ^2.9.0
  firebase_auth: ^4.4.0
  cloud_firestore: ^4.2.0

  # Icon packages
  line_awesome_flutter: ^2.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#f7f6f1"
  color_dark: "#272727"
  image: assets/images/native_splash/opening_image.png
  image_dark: assets/images/native_splash/opening_image.png

  android_12:
    image: assets/images/native_splash/opening_image.png
    icon_background_color: "#f7f6f1"
    image_dark: assets/images/native_splash/opening_image.png
    icon_background_color_dark: "#272727"

flutter:

  uses-material-design: true


  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/native_splash/
    - assets/images/splash_images/
    - assets/images/on_boarding_images/
    - assets/images/welcome_images/
    - assets/images/logo/
    - assets/images/login&signup/
    - assets/images/forget_password/
    - assets/images/profile/
    - assets/images/categories_images/
    - assets/images/beverages_images/
    - assets/images/meal_images/
    - assets/icons/
    - assets/icons/account_icons/
    - assets/icons/templateicons/


